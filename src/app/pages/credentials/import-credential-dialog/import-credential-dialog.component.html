<div class="import-dialog-container">
  <h2 class="dialog-title">Import Credential</h2>
  
  <p class="dialog-description">
    Import a Verifiable Credential from JSON data
  </p>
  
  <div class="file-input-wrapper">
    <button mat-stroked-button color="primary" class="upload-btn" (click)="fileInput.click()">
      <mat-icon>upload_file</mat-icon> Select JSON File
    </button>
    <input type="file" #fileInput accept=".json" (change)="onFileSelected($event)" style="display: none">
  </div>
  
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Credential JSON</mat-label>
    <textarea 
      matInput 
      [(ngModel)]="jsonContent" 
      rows="10" 
      placeholder="Paste verifiable credential JSON here..."></textarea>
    <mat-hint>
      The credential must be in valid Verifiable Credential JSON format
    </mat-hint>
  </mat-form-field>
  
  <div class="action-buttons">
    <button mat-button (click)="closeDialog()">Cancel</button>
    <button 
      mat-raised-button 
      color="primary" 
      (click)="importCredential()" 
      [disabled]="!jsonContent">
      <mat-icon>file_download</mat-icon> Import Credential
    </button>
  </div>
</div>
